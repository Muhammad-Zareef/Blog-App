<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
</head>
<body onload="getData()">

    <div class="form-container">
        <h1><i class="fas fa-blog me-2"></i></h1>

        <div class="tab-box">
            <button class="tab-btn active" onclick="showForm('login')">Login</button>
            <button class="tab-btn" onclick="showForm('signup')">Signup</button>
        </div>

        <div id="login" class="form-box active">
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email Address" required />
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required />
                <a href="./home/home.html">Forgot password?</a>
            </div>
            <button class="btn" onclick="login()">Login</button>
            <div class="toggle-text">Not a member? <a href="#" onclick="showForm('signup')">Signup now</a></div>
        </div>

        <div id="signup" class="form-box">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Full Name" required />
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required />
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button class="btn" onclick="signup()">Signup</button>
            <div class="toggle-text">Already a member? <a href="#" onclick="showForm('login')">Login now</a></div>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            if(formId === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
